<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main_box">
        <h1>Task Manager</h1>
        <div id="todo_section"></div>
    </main>
    <div id="task_modal" class="task-modal">
        <div class="task-modal-content">
            <span id="modal_close_btn" class="close">&times;</span> <br>
            <input id="modal_task_title" class="modal-task-title" type="text" value="" placeholder="Enter task name"> <br>
            <textarea id="modal_task_description" name="" rows="4" placeholder="Enter your task description..."></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
